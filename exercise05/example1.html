<!doctype html>
<html>
    <head>
        <title>Exercise 04</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function tellstory() {
                var varName;
                var varNumber;
                var varColor;
                var varAnimal;
                var varResults;
                
                varName=document.story.name.value;
                varNumber=document.story.number.value;
                varColor=document.getElementById("color").value;
                varAnimal=document.getElementById("animal").value;
                
                varResults= "Hello, my name is " + varName + "! I have " + varNumber + " wonderful " + varColor + "&nbsp;" + varAnimal + "!" ;
                
                document.getElementById("results").innerHTML = varResults
            }
        </script>
        <form name="story" id="story" action="" method="get">
            <p>Name: <input type="text" name="name" id="name"></p>
            <p>Number: <input type="number" name="number" id="number"></p>
            <p>Color: <br>
                <input type="radio" name="color" id="color" value="black"> Black<br>
                <input type="radio" name="color" id="color" value="brown"> Brown<br>
                <input type="radio" name="color" id="color" value="orange"> Orange<br>
            </p>
            <p>Animal (plural):<br>
                <select name="animal" id="animal">
                    <option value="cats">Cats</option>
                    <option value="dogs">Dogs</option>
                    <option value="sharks">Sharks</option>
                    <option value="apes">Apes</option>
                </select>
            </p>
            <p><input type="submit" value="Tell Story!" name="tell" id="tell"></p>
        </form>
        <hr>
        <p id="results"></p>
    </body>
</html>
