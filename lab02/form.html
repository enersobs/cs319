<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <form name="selectdrink" action="#" method="get">
            <p>Drink Type:<br>
                <input type="radio" name="type" value="americano">Americano<br>
                <input type="radio" name="type" value="cuppuccino">Cuppuccino<br>
                <input type="radio" name="type" value="latte">Latte<br>
                <input type="radio" name="type" value="macchiato">Macchiato<br>
                <input type="radio" name="type" value="mocha">Mocha
            </p>
            <p>Size:<br>
                <select name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </p>
            <p>Flavors and Extras:<br>
                <input type="checkbox" name="extra" value="espresso">Extra Espresso Shot<br>
                <input type="checkbox" name="extra" value="caramel">Caramel Shot<br>
                <input type="checkbox" name="extra" value="hazelnut">Hazelnut Shot<br>
                <input type="checkbox" name="extra" value="vanilla">Vanilla Shot<br>
            </p>
            <p>Order For (name):
                <input type="text" name="name">
            </p>
            <input type="submit" value="Order!" class=order>
        </form>
    </body>
</html>
