<!doctype html>
<html lang="en">
    <head>
        <title>Exercise 3</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Calculator</h1>
        <p id="equation"></p>
        <form name=calculator action=# method=get>
            <p>
                <input type="button" value="Add" id="add" name="add" onclick="addNumbers();">
                <input type="button" value="Subtract" id="sub" name="sub" onclick="subNumbers();">
                <input type="button" value="Multiply" id="mult" name="mult" onclick="multNumbers();">
                <input type="button" value="Divide" id="div" name="div" onclick="divNumbers();">
            </p>
        </form>
        <script>
            function addNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                y = 7;
                answer = x + y;
                
                document.getElementById("equation").innerHTML = x + " plus " + y + " equals " + answer + "!";  
            }
            function subNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                y = 7;
                answer = x - y;
                
                document.getElementById("equation").innerHTML = x + " minus " + y + " equals " + answer + "!";  
            }
            function multNumbers() {
                var x;
                var y;
                var answer;
                
                x = 13;
                y = 7;
                answer = x * y;
                
                document.getElementById("equation").innerHTML = x + " times " + y + " equals " + answer + "!";  
            }
            function divNumbers() {
                var x;
                var y;
                var answer;
                
                x = 14;
                y = 7;
                answer = x / y;
                
                document.getElementById("equation").innerHTML = x + " divided by " + y + " equals " + answer + "!";  
            }
        </script>
    </body>
</html>
