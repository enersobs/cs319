<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit 2 Exercise</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Manage Subscriptions</h1>
        <form name="subscription" action="#" method="get">
            <table>
                <tr>
                    <th>Newsletter</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>Athletics</td>
                    <td><input type="radio" name="athletics" value="athle_subscribe">
                            Subscribe<br>
                        <input type="radio" name="athletics" value="athle_unsubscribe">
                            Unsubscribe
                    </td>
                </tr>
                <tr>
                    <td>Films</td>
                    <td><input type="radio" name="films" value="film_subscribe">
                            Subscribe<br>
                        <input type="radio" name="films" value="film_unsubscribe">
                            Unsubscribe
                    </td>
                </tr>
                <tr>
                    <td>Campus News</td>
                    <td><input type="radio" name="news" value="news_subscribe">
                            Subscribe<br>
                        <input type="radio" name="news" value="news_unsubscribe">
                            Unsubscribe
                    </td>
                </tr>
            </table>
            <p><input type="submit" value="Update"></p>
        </form>
    </body>
</html>
